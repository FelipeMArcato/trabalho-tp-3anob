<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Terna Pitagórica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Terna Pitagórica</h1>
        <form id="pythagoreanForm">
            <label for="a">Valor de a:</label>
            <input type="number" id="a" required>
            <label for="b">Valor de b:</label>
            <input type="number" id="b" required>
            <label for="c">Valor de c:</label>
            <input type="number" id="c" required>
            <button type="button" onclick="checkPythagorean()">Verificar</button>
        </form>
        <div id="result" class="result"></div>
    </div>

</body>
</html>
